<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS 스타일링 과제</title>
  <!-- CSS 파일 연결 -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- 내비게이션: 내부 링크에 nav-link 클래스 부여 -->
  <nav>
    <a href="#" class="nav-link">홈</a>
    <a href="#" class="nav-link">서비스</a>
    <a href="#" class="nav-link">연락처</a>
  </nav>

  <!-- 첫 번째 섹션: ID 지정 및 section 상속 스타일 적용 -->
  <section id="sectionA">
    <h2>첫 번째 섹션</h2>
    <p>이 섹션은 ID 선택자를 사용하여 스타일링됩니다.</p>
  </section>

  <!-- 두 번째 섹션 -->
  <section>
    <h2>두 번째 섹션</h2>
    <p>이 섹션은 기본 상속 스타일을 사용합니다.</p>
  </section>

  <!-- 순번 선택자를 위한 목록 -->
  <ul>
    <li>첫 번째 아이템</li>
    <li>두 번째 아이템</li>
    <li>세 번째 아이템</li>
    <li>네 번째 아이템</li>
    <li>마지막 아이템</li>
  </ul>

  <!-- 순번 선택자를 위한 설명 목록 -->
  <dl>
    <dt>첫 번째 용어</dt>
    <dd>설명 1</dd>
    <dt>두 번째 용어</dt>
    <dd>설명 2</dd>
    <dt>세 번째 용어</dt>
    <dd>설명 3</dd>
  </dl>

  <!-- 테이블: 교차 배경색 스타일 적용 -->
  <table>
    <thead>
      <tr>
        <th>이름</th>
        <th>나이</th>
        <th>직업</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>김철수</td>
        <td>25</td>
        <td>개발자</td>
      </tr>
      <tr>
        <td>이영희</td>
        <td>30</td>
        <td>디자이너</td>
      </tr>
      <tr>
        <td>박민수</td>
        <td>28</td>
        <td>기획자</td>
      </tr>
      <tr>
        <td>최은정</td>
        <td>35</td>
        <td>마케터</td>
      </tr>
    </tbody>
  </table>

</body>
</html>
